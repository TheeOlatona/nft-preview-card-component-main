<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top-container">
    <div class="card">

      <img class="equilibrium" src="images\image-equilibrium.jpg" alt="equilibrium.jpg">

      <div class="equi">
        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="middle-container">
          <div class="eth">
            <img src="images\icon-ethereum.svg" alt="icon-ethereum.svg">
            <h3 class="value"><strong>0.041 ETH</strong></h3>
          </div>
          <div class="clock">
            <img src="images\icon-clock.svg" alt="clock.png">
            <h4 class="time"> 3 days left</h4>
          </div>

        </div>
<hr>
      </div>
      <div class="bottom-container">
        <img class="avater" src="images\image-avatar.png" alt="avatar.png">
        <p class="creator">Creation of <span class="name">Jules Wyvern.</span></p>

      </div>

    </div>



  </div>

  </div>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="olatonabdulmalik@gmail.com">TONA</a>.
  </div>
</body>

</html>
